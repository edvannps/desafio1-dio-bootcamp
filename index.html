<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio do Herói Iniciante</title>
</head>

<body>
  <h1>Desafio do Herói</h1>
  <div>
    <h2>Verificando o nível do Herói!</h2>
    <p>Informe o nome do seu Herói: <input type="text" name="namHero" id="heroId" placeholder="Digite o nome aqui"></p>
    <p>Informe o nível de XP do seu Herói: <input type="number" name="lvlHero" id="heroLevel"
        placeholder="Digite aqui o nível de XP"></p>
    <input type="button" value="Verificar" onclick="calcularLevel()">
  </div>

  <script src="scripts.js"></script>
</body>

</html>
